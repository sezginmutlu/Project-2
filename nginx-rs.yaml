apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
   name: nginx-rs
   labels:
     app: nginx-rs
spec: 
  replicas: 3
  selector:
    matchLabels:
      tier: nginx-rs-pod
  template: 
    metadata: 
      labels:
        tier: nginx-rs-pod  
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 81
